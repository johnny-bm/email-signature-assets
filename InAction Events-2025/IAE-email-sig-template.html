<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAE-Email Signature</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;">

    <!-- Email Signature Container -->
    <table cellpadding="0" cellspacing="0" border="0"
        style="width: 100%; max-width: 400px; margin: 0; border-collapse: collapse;">

        <!-- Main Content Row -->
        <tr>
            <td style="padding: 0;">

                <!-- Title Section -->
                <table cellpadding="0" cellspacing="0" border="0"
                    style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
                    <tr>
                        <td>

                            <!-- Name -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 0px;">
                                <tr>
                                    <td
                                        style="font-size: 20px; font-weight: bold; color: #000000; line-height: 1.2; font-family: Arial, Helvetica, sans-serif;">
                                        Joe Harb
                                    </td>
                                </tr>
                            </table>

                            <!-- Job Title -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 8px;">
                                <tr>
                                    <td
                                        style="font-size: 14px; color: #737373; line-height: 1.3; font-family: Arial, Helvetica, sans-serif; text-transform: uppercase; letter-spacing: 0.5px; font-style: italic;">
                                        CO-FOUNDER &amp; MANAGING PARTNER
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

                <!-- Contact Info Section -->
                <table cellpadding="0" cellspacing="0" border="0"
                    style="width: 100%; border-collapse: collapse; margin-bottom: 8px;">
                    <tr>
                        <td>

                            <!-- Phone Info -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 8px;">
                                <tr>
                                    <!-- Icon Container -->
                                    <td style="width: 20px; vertical-align: top; padding-right: 8px;">
                                        <!-- Phone icon -->
                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/Phone-Icon%20Container.png?raw=true"
                                            alt="Phone" width="16" height="16"
                                            style="display: block; width: 16px; height: 16px;" />
                                    </td>
                                    <!-- Phone Number -->
                                    <td style="vertical-align: top;">
                                        <a href="tel:+9613776613"
                                            style="color: #000000; text-decoration: none; font-size: 14px; font-family: Arial, Helvetica, sans-serif; line-height: 1.4;">
                                            +961 3 776 613
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Email Info -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 8px;">
                                <tr>
                                    <!-- Icon Container -->
                                    <td style="width: 20px; vertical-align: top; padding-right: 8px;">
                                        <!-- Email icon -->
                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/Email-Icon%20Container.png?raw=true"
                                            alt="Email" width="16" height="16"
                                            style="display: block; width: 16px; height: 16px;" />
                                    </td>
                                    <!-- Email Address -->
                                    <td style="vertical-align: top;">
                                        <a href="mailto:joe@inactionevents.com"
                                            style="color: #000000; text-decoration: none; font-size: 14px; font-family: Arial, Helvetica, sans-serif; line-height: 1.4;">
                                            joe@inactionevents.com
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Address Info -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 8px;">
                                <tr>
                                    <!-- Icon Container -->
                                    <td style="width: 20px; vertical-align: top; padding-right: 8px;">
                                        <!-- Location icon -->
                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/Location-Icon%20Container.png?raw=true"
                                            alt="Location" width="16" height="16"
                                            style="display: block; width: 16px; height: 16px;" />
                                    </td>
                                    <!-- Address -->
                                    <td style="vertical-align: top;">
                                        <span
                                            style="color: #737373; font-size: 14px; font-family: Arial, Helvetica, sans-serif; line-height: 1.4;">
                                            Sin el Fil, Urban Dreams Building, Bloc D, 2nd Floor
                                        </span>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

                <!-- Footer Section -->
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td>

                            <!-- Logo Container -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse; margin-bottom: 15px;">
                                <tr>
                                    <td style="text-align: left;">

                                        <!-- Logo Vector -->
                                        <table cellpadding="0" cellspacing="0" border="0"
                                            style="border-collapse: collapse;">
                                            <tr>
                                                <td>
                                                    <!-- Company logo -->
                                                    <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/InActionEvents-Logo.png?raw=true"
                                                        alt="iAÂ° in Action events - Amplifying Experiences" width="100%"
                                                        height="auto"
                                                        style="display: block; width: 100%; height: auto;" />
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                            <!-- Social Icons Section -->
                            <table cellpadding="0" cellspacing="0" border="0"
                                style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="text-align: right;">

                                        <!-- Social Icons Container -->
                                        <table cellpadding="0" cellspacing="0" border="0"
                                            style="border-collapse: collapse; margin-left: auto;">
                                            <tr>
                                                <!-- Facebook -->
                                                <td style="padding-right: 12px;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- Facebook icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/FB-Social%20Icons.png?raw=true"
                                                            alt="Facebook" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>

                                                <!-- Twitter/X -->
                                                <td style="padding-right: 12px;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- Twitter/X icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/X-Social%20Icons.png?raw=true"
                                                            alt="Twitter" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>

                                                <!-- Instagram -->
                                                <td style="padding-right: 12px;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- Instagram icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/IG-Social%20Icons.png?raw=true"
                                                            alt="Instagram" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>

                                                <!-- LinkedIn -->
                                                <td style="padding-right: 12px;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- LinkedIn icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/LI-Social%20Icons.png?raw=true"
                                                            alt="LinkedIn" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>

                                                <!-- YouTube -->
                                                <td style="padding-right: 12px;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- YouTube icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/YT-Social%20Icons.png?raw=true"
                                                            alt="YouTube" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>

                                                <!-- TikTok -->
                                                <td style="padding-right: 0;">
                                                    <a href="#" style="text-decoration: none;">
                                                        <!-- TikTok icon -->
                                                        <img src="https://github.com/johnny-bm/email-signature-assets/blob/main/InAction%20Events-2025/IAE-Assets/TT-Social%20Icons.png?raw=true"
                                                            alt="TikTok" width="24" height="24"
                                                            style="display: block; width: 24px; height: 24px;" />
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
