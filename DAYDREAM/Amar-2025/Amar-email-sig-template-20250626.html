<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature - Amar Placeholder</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background: #fff;">
  <!-- Email Signature Table Start -->
  <table cellpadding="0" cellspacing="0" border="0" style="width:100%; max-width:500px; background:#fff; color:#000; font-family: Arial, Helvetica, sans-serif;">
    <tr>
      <!-- Logo and Social Icons -->
      <td style="vertical-align:top; padding:0 16px 0 0;">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td align="center" style="padding-bottom:12px;">
              <!-- Logo Placeholder -->
              <img src="logo-placeholder.png" alt="Company Logo" width="65" height="65" style="display:block; border:0; outline:none; width:65px; height:65px;" />
              <!-- Update logo image above -->
            </td>
          </tr>
          <tr>
            <td align="center">
              <!-- Social Icons Row -->
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="padding-right:4px;">
                    <a href="https://facebook.com/" target="_blank" style="text-decoration:none;">
                      <img src="facebook-placeholder.png" alt="Facebook" width="20" height="20" style="display:block; border-radius:4px; background:#ac6644; width:20px; height:20px;" />
                      <!-- Update Facebook icon above -->
                    </a>
                  </td>
                  <td style="padding-right:4px;">
                    <a href="https://instagram.com/" target="_blank" style="text-decoration:none;">
                      <img src="instagram-placeholder.png" alt="Instagram" width="20" height="20" style="display:block; border-radius:4px; background:#ac6644; width:20px; height:20px;" />
                      <!-- Update Instagram icon above -->
                    </a>
                  </td>
                  <td>
                    <a href="https://linkedin.com/" target="_blank" style="text-decoration:none;">
                      <img src="linkedin-placeholder.png" alt="LinkedIn" width="20" height="20" style="display:block; border-radius:4px; background:#ac6644; width:20px; height:20px;" />
                      <!-- Update LinkedIn icon above -->
                    </a>
                  </td>
                </tr>
              </table>
              <!-- Add/remove social icons as needed -->
            </td>
          </tr>
        </table>
      </td>
      <!-- Main Info -->
      <td style="vertical-align:top; padding:0;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr>
            <td style="padding-bottom:6px;">
              <span style="font-size:16px; color:#000; font-family: Arial, Helvetica, sans-serif; font-weight:bold; line-height:1.1;">Full Name</span><br />
              <!-- Update name above -->
              <span style="font-size:12px; color:#888888; font-family: Arial, Helvetica, sans-serif; line-height:1.1;">Job Title</span><br />
              <!-- Update job title above -->
              <span style="font-size:12px; color:#888888; font-family: Arial, Helvetica, sans-serif; line-height:1.1;">Company Name | Tagline or Department</span>
              <!-- Update company/tagline above -->
            </td>
          </tr>
          <tr>
            <td style="padding-bottom:8px;">
              <hr style="border:0; border-top:1px solid #ac6644; margin:0; width:100%; height:1px; background:#ac6644;" />
            </td>
          </tr>
          <tr>
            <td style="font-size:12px; color:#000; font-family: Arial, Helvetica, sans-serif; line-height:1.4;">
              <a href="tel:+1234567890" style="color:#000; text-decoration:none;">+123 456 7890</a><br />
              <!-- Update phone number above -->
              <a href="mailto:email@example.com" style="color:#000; text-decoration:none;">email@example.com</a><br />
              <!-- Update email above -->
              <a href="https://www.example.com" style="color:#000; text-decoration:none;">www.example.com</a>
              <!-- Update website above -->
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <!-- Email Signature Table End -->
  <!--
    Notes:
    - Replace all placeholder images (logo-placeholder.png, facebook-placeholder.png, etc.) with your actual images.
    - Update all placeholder text (Full Name, Job Title, etc.) with real information.
    - All links are clickable and accessible.
    - This signature is table-based and uses only inline CSS for maximum compatibility.
    - No SVGs or background images are used.
    - All text is live and selectable.
    - Colors and layout are chosen for best dark/light mode compatibility.
  -->
</body>
</html>
