<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompoundIn Email Signature</title>
</head>

<body style="margin:0; padding:0; background:#fff;">

    <table cellpadding="0" cellspacing="0" border="0"
        style="width:100%; max-width:500px; font-family: Arial, Helvetica, sans-serif; background:#fff; color:#000;">
        <tr>
            <!-- Logo Section -->
            <td style="vertical-align:center; padding:0 16px 0 0;">
                <!-- Replace 'placeholder' with your logo image path -->
                <img src="https://raw.githubusercontent.com/johnny-bm/email-signature-assets/refs/heads/main/CompoundIn-2025/CI-Assets/Logo.png"
                    width="160" height="48" alt="CompoundIn Logo"
                    style="display:block; width:160px; height:48px; border:0; outline:none; text-decoration:none;">
            </td>
            <!-- Divider -->
            <td style="width:1px; background:#d9d9d9; min-width:1px; max-width:1px;">&nbsp;</td>
            <!-- Main Content -->
            <td style="vertical-align:top; padding:0 0 0 16px;">
                <!-- Name and Title -->
                <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
                    <tr>
                        <td style="font-size:16px; font-weight:bold; color:#000; line-height:1.2; padding-bottom:2px;">
                            Geovani Mhanna
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; color:#888888; line-height:1.2; padding-bottom:8px;">
                            Sales Representative
                        </td>
                    </tr>
                </table>
                <!-- Contact Info -->
                <table cellpadding="0" cellspacing="0" border="0" style="width:100%; font-size:12px; color:#000;">
                    <tr>
                        <td style="padding-bottom:12px;">
                            <!-- Phone numbers -->
                            <a href="tel:0097144070589" style="color:#000; text-decoration:none;">+971 44 07 0589</a>
                            <span style="color:#888888;">&nbsp;|&nbsp;</span>
                            <a href="tel:00966562903625" style="color:#000; text-decoration:none;">+966 56 290 3625</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:12px;">
                            <!-- Website and Email -->
                            <a href="https://www.compoundin.com" style="color:#000; text-decoration:none;"
                                target="_blank" rel="noopener">www.compoundin.com</a>
                            <span style="color:#888888;">&nbsp;|&nbsp;</span>
                            <a href="mailto:geovani@compoundin.com"
                                style="color:#000; text-decoration:none;">geovani@compoundin.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:12px; color:#000;">
                            <!-- Address -->
                            Shams Business Center, Sharjah Media City free Zone, Al Messaned, Sharjah, UAE.
                        </td>
                    </tr>
                </table>
                <!-- Social Icons -->
                <table cellpadding="0" cellspacing="0" border="0" style="width:auto;">
                    <tr>
                        <!-- Instagram -->
                        <td style="padding-right:6px;">
                            <a href="https://www.instagram.com/compound.in/" target="_blank" rel="noopener"
                                style="display:inline-block; width:24px; height:24px; text-align:center; vertical-align:middle;">
                                <!-- Replace 'placeholder' with Instagram icon PNG/JPG -->
                                <img src="https://raw.githubusercontent.com/johnny-bm/email-signature-assets/refs/heads/main/CompoundIn-2025/CI-Assets/Instagram.png"
                                    width="24" height="24" alt="Instagram"
                                    style="display:block; margin:4px auto; width:24px; height:24px; border:0; outline:none;">
                            </a>
                        </td>
                        <!-- Facebook -->
                        <td style="padding-right:6px;">
                            <a href="https://www.facebook.com/compoundinKSA" target="_blank" rel="noopener"
                                style="display:inline-block; width:24px; height:24px; text-align:center; vertical-align:middle;">
                                <!-- Replace 'placeholder' with Facebook icon PNG/JPG -->
                                <img src="https://raw.githubusercontent.com/johnny-bm/email-signature-assets/refs/heads/main/CompoundIn-2025/CI-Assets/Facebook.png"
                                    width="24" height="24" alt="Facebook"
                                    style="display:block; margin:4px auto; width:24px; height:24px; border:0; outline:none;">
                            </a>
                        </td>
                        <!-- LinkedIn -->
                        <td style="padding-right:6px;">
                            <a href="https://www.linkedin.com/company/compound-in/" target="_blank" rel="noopener"
                                style="display:inline-block; width:24px; height:24px; text-align:center; vertical-align:middle;">
                                <!-- Replace 'placeholder' with LinkedIn icon PNG/JPG -->
                                <img src="https://raw.githubusercontent.com/johnny-bm/email-signature-assets/refs/heads/main/CompoundIn-2025/CI-Assets/Linkedin.png"
                                    width="24" height="24" alt="LinkedIn"
                                    style="display:block; margin:4px auto; width:24px; height:24px; border:0; outline:none;">
                            </a>
                        </td>
                        <!-- X (Twitter) -->
                        <td>
                            <a href="https://x.com/compoundin" target="_blank" rel="noopener"
                                style="display:inline-block; width:24px; height:24px; text-align:center; vertical-align:middle;">
                                <!-- Replace 'placeholder' with X (Twitter) icon PNG/JPG -->
                                <img src="https://raw.githubusercontent.com/johnny-bm/email-signature-assets/refs/heads/main/CompoundIn-2025/CI-Assets/X.png"
                                    width="24" height="24" alt="X (Twitter)"
                                    style="display:block; margin:4px auto; width:24px; height:24px; border:0; outline:none;">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
