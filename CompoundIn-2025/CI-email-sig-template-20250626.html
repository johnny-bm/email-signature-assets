<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompoundIn Email Signature</title>
</head>
<body style="margin:0; padding:0; background:#fff;">
<!--
  CompoundIn Email Signature Template
  - Table-based layout for maximum compatibility
  - Inline CSS only (no external stylesheets or media queries)
  - All images are placeholders (replace src as needed)
  - No SVGs, no background images, no gradients
  - Accessible, selectable, and fully commented
-->
<table cellpadding="0" cellspacing="0" border="0" style="width:100%; max-width:500px; font-family: Arial, Helvetica, sans-serif; background:#fff; color:#000;">
  <tr>
    <!-- Logo Section -->
    <td style="vertical-align:top; padding:0 16px 0 0;">
      <!-- Replace 'placeholder' with your logo image path -->
      <img src="placeholder" width="160" height="48" alt="CompoundIn Logo" style="display:block; width:160px; height:48px; border:0; outline:none; text-decoration:none;">
    </td>
    <!-- Divider -->
    <td style="width:1px; background:#d9d9d9; min-width:1px; max-width:1px;">&nbsp;</td>
    <!-- Main Content -->
    <td style="vertical-align:top; padding:0 0 0 16px;">
      <!-- Name and Title -->
      <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr>
          <td style="font-size:16px; font-weight:bold; color:#000; line-height:1.2; padding-bottom:2px;">
            Angela Said
          </td>
        </tr>
        <tr>
          <td style="font-size:14px; color:#888888; line-height:1.2; padding-bottom:8px;">
            Marketing &amp; Sales Coordinator, ALL IN LLC
          </td>
        </tr>
      </table>
      <!-- Contact Info -->
      <table cellpadding="0" cellspacing="0" border="0" style="width:100%; font-size:12px; color:#000;">
        <tr>
          <td style="padding-bottom:4px;">
            <!-- Phone numbers -->
            <a href="tel:+97144070589" style="color:#000; text-decoration:none;">+971 44070589</a>
            <span style="color:#888888;">|</span>
            <a href="tel:+966561319983" style="color:#000; text-decoration:none;">+966 56 131 9983</a>
          </td>
        </tr>
        <tr>
          <td style="padding-bottom:4px;">
            <!-- Website and Email -->
            <a href="https://www.compoundin.com" style="color:#000; text-decoration:none;" target="_blank" rel="noopener">www.compoundin.com</a>
            <span style="color:#888888;">|</span>
            <a href="mailto:angela@compoundin.com" style="color:#000; text-decoration:none;">angela@compoundin.com</a>
          </td>
        </tr>
        <tr>
          <td style="padding-bottom:8px; color:#000;">
            <!-- Address -->
            Office 104-105 Level 1, Emaar Square, Building 4, Sheikh Mohammad Bin Rashid Boulevard Downtown Dubai, United Emirates
          </td>
        </tr>
      </table>
      <!-- Social Icons -->
      <table cellpadding="0" cellspacing="0" border="0" style="width:auto;">
        <tr>
          <!-- Instagram -->
          <td style="padding-right:6px;">
            <a href="https://instagram.com/" target="_blank" rel="noopener" style="display:inline-block; background:#129e7c; border-radius:6px; width:20px; height:20px; text-align:center; vertical-align:middle;">
              <!-- Replace 'placeholder' with Instagram icon PNG/JPG -->
              <img src="placeholder" width="12" height="12" alt="Instagram" style="display:block; margin:4px auto; width:12px; height:12px; border:0; outline:none;">
            </a>
          </td>
          <!-- Facebook -->
          <td style="padding-right:6px;">
            <a href="https://facebook.com/" target="_blank" rel="noopener" style="display:inline-block; background:#129e7c; border-radius:6px; width:20px; height:20px; text-align:center; vertical-align:middle;">
              <!-- Replace 'placeholder' with Facebook icon PNG/JPG -->
              <img src="placeholder" width="12" height="12" alt="Facebook" style="display:block; margin:4px auto; width:12px; height:12px; border:0; outline:none;">
            </a>
          </td>
          <!-- LinkedIn -->
          <td style="padding-right:6px;">
            <a href="https://linkedin.com/" target="_blank" rel="noopener" style="display:inline-block; background:#129e7c; border-radius:6px; width:20px; height:20px; text-align:center; vertical-align:middle;">
              <!-- Replace 'placeholder' with LinkedIn icon PNG/JPG -->
              <img src="placeholder" width="12" height="12" alt="LinkedIn" style="display:block; margin:4px auto; width:12px; height:12px; border:0; outline:none;">
            </a>
          </td>
          <!-- X (Twitter) -->
          <td>
            <a href="https://x.com/" target="_blank" rel="noopener" style="display:inline-block; background:#129e7c; border-radius:6px; width:20px; height:20px; text-align:center; vertical-align:middle;">
              <!-- Replace 'placeholder' with X (Twitter) icon PNG/JPG -->
              <img src="placeholder" width="12" height="12" alt="X (Twitter)" style="display:block; margin:4px auto; width:12px; height:12px; border:0; outline:none;">
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!--
  Notes:
  - Replace all 'placeholder' src attributes with your actual PNG/JPG assets.
  - All links are clickable and styled for email compatibility.
  - All text is live and selectable.
  - No SVGs or background images are used.
  - This signature is designed to be robust across all major email clients and dark/light modes.
-->
</body>
</html>
